<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Change stylesheet import for django-->
    <link rel="stylesheet" href="static/css/game_page_style.css">

    <title>
        GAME NAME / RankD
    </title>

</head>


<body>
    <!--Adding header-->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            })
            .then(() => {
                // Now that the HTML content is inserted, load the JavaScript file
                const script = document.createElement('script');
                script.src = 'static/js/header_functions.js';
                document.body.appendChild(script);
            });
    </script>

    <!-- Cover and user rating -->
    <!-- Change star's rating for backend info! -->
    <div class="cover_border">
        <h3 class="user_ratings">User Ratings</h3>
        <div class="star_rating" rating="10" id="game_rating_star"></div>
    </div>

    <!-- User review -->
    <div class="user_review_div">
        <h3 class="your_review_txt">Your Review</h3>
        <h3 class="game_name">Game Name Here</h3>
        <div class="star_rating" rating="2" star_size="medium" id="user_rating_star"></div>
        <span class="user_review"> Review here </span> 

        <button onclick="edit_review()" class="edit_review_button"> Edit Your Review! </button>
        <script>
            function edit_review() {
                alert('Editing Review!');
            }
        </script>
    </div>

    <hr style="border: 1px dotted black; position:absolute; top: 700px; width: 99.5%; border-spacing: 100px;">

    <!-- Other user reviews -->
    <div class="friend_reviews_div">
        <div class="friend_name"> {username}'s Review </div>
        <div class="friend_review"> Review here </div>
        <div class="star_rating" rating="8" star_size="medium" id="friend_rating_star"></div>
    </div>

    <script src="static/js/stars.js"></script>
    
</body>

</html>
